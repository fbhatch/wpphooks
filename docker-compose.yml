version: '3.9'
services:
  wpphooks:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: root
      DB_NAME: awer
      GUPSHUP_WEBHOOK_SECRET: change-me
      WEBHOOK_WORKER_BATCH_SIZE: 50
      WEBHOOK_WORKER_INTERVAL_MS: 1000
      LOG_LEVEL: info
      USER_PHONE_COLUMN: phone
      BLOCKED_AS_OPT_OUT: "true"
      NODE_ENV: development
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: awer
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: